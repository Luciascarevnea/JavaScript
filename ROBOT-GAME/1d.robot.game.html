



<button onclick="moveLeft(); drawMap()">◄</button>
<span id="gameMap"></span>
<button onclick="moveRight(); drawMap()">►</button>

<script>
// de creat o functie   
const LEN = 20    

// <--------------x---------------->

let    rx = 10
let direction = "right"

"┄"

function drawMap() {
    const gameMap = document.getElementById('gameMap')
    gameMap.innerHTML = ""
    for(let x=1; x<=LEN; x++){
        if( x === rx){
            if(direction === "left"){
                gameMap.innerHTML += "◄"
            } else{
                gameMap.innerHTML += "►"
            }
        } else{
            gameMap.innerHTML += "┄"
        }
           
    }

}



function moveLeft() {
    if (rx > 1) {
        rx--
        direction = "left"
    }
}

function moveRight() {
    if (rx < LEN) {
        rx++
        direction = "right"
    }
}


drawMap()

</script>
