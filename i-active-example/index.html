    <title>JS basic i-active example</title>

<body>

    <h1>Simple Carousel</h1>
    <button
      onclick="image.src='images/3.jpg'"
    >left</button>

    <img 
      id="image"
      src="images/1.jpg"
    />

    <button
      onclick="image.src='images/'+Math.round( Math.random() * 3)+'.jpg'"
    >right</button>
