<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELECTOR GAME / JS</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>


    <div class="container">

        <div id="screenContainer">
           <h1><span>H1</span> title</h1>
           <h2>H2 title</h2>
        </div>

        <div id="code">
            <textarea 
                id="inputCode"
                onkeyup="onCodeWrite ()"
                rows="15" 
                placeholder="write css code here e.g.: p {colr: green; }"></textarea>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
