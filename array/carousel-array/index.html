<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Carousel | With + CSS</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    
  
    <div id="carousel">
        <div class="slides" id="carouselSlides">
            
        </div>
        <div class="onclick">
            <button onclick="prev()">prev</button>
            <button onclick="next()">next</button>
        </div>
    </div>




    <script src="carousel.js"></script>
</body>
</html>
